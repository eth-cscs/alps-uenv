clusters:
  eiger:
    targets:
      -
        uarch: 'zen2'
        partition: 'normal'
        variables:
          SLURM_CONSTRAINT: 'mc'
    runner: f7t
    no_bwrap: True
  balfrin:
    targets:
      -
        uarch: 'a100'
        partition: 'normal'
      -
        uarch: 'zen3'
        partition: 'postproc'
    runner:
      slurm-tag: balfrin-spack-stack-builder
      baremetal-tag: balfrin-login-baremetal
  pilatus:
    targets:
      -
        uarch: 'zen2'
        partition: 'normal'
        variables:
          SLURM_CONSTRAINT: 'mc'
          F7T_URL: 'https://firecrest-dev.cscs.ch'
    runner: f7t
    #no_bwrap: True
  santis:
    targets:
      -
        uarch: 'gh200'
        partition: 'normal'
    runner:
      slurm-tag:  santis-spack-stack-builder
      baremetal-tag: santis-login-baremetal
  todi:
    targets:
      -
        uarch: 'gh200'
        partition: 'normal'
    runner:
      slurm-tag:  todi-spack-stack-builder
      baremetal-tag: todi-login-baremetal
