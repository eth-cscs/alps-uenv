clusters:
  eiger:
    targets:
      -
        uarch: 'zen2'
        partition: 'normal'
        variables:
          SLURM_CONSTRAINT: 'mc'
    runner: f7t
  clariden:
    targets:
      -
        uarch: 'a100'
        partition: 'nvgpu'
      -
        uarch: 'mi200'
        partition: 'amdgpu'
      -
        uarch: 'zen3'
        partition: 'nvgpu'
    runner:
      slurm-tag: clariden-spack-stack-builder
      baremetal-tag: clariden-login-baremetal
uenvs:
  gromacs:
    "2023":
      recipes:
        # zen2 and zen3 targets use the same recipe
        zen2: 2023/mc
        zen3: 2023/mc
        a100: 2023/a100
      deploy:
        # deploy to both the production and test clusters
        eiger: [zen2]
        clariden: [a100]
      #develop: False
  sirius:
    "v7.5":
      recipes:
        a100: v7.5/a100
      deploy:
        clariden: [a100]
      develop: True
  prgenv-gnu:
    "23.11":
      recipes:
        # zen2 and zen3 targets use the same recipe
        zen2: 23.11/mc
        zen3: 23.11/mc
        a100: 23.11/a100
      deploy:
        # deploy to both the production and test clusters
        eiger: [zen2]
        clariden: [a100]
      #develop: False

