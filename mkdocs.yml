site_name: alps-uenv
nav:
  - Home: index.md
  - 'uenv':
    - 'CP2K': uenv-cp2k.md
    - 'GROMACS': uenv-gromacs.md
    - 'Linaro Forge': uenv-linaro-forge.md
    - 'NAMD': uenv-namd.md
    - 'Qantum ESPRESSO': uenv-qe.md
  - 'Packaging':
    - 'tutorial: application': pkg-application-tutorial.md
theme:
  name: material
  features:
    - content.code.copy
    - navigation.tabs
  palette:
    primary: deep orange
    accent: deep orange
markdown_extensions:
  - admonition
  - def_list
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.snippets
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true
extra_css:
  - stylesheets/extra.css
repo_url: https://github.com/eth-cscs/alps-uenv
