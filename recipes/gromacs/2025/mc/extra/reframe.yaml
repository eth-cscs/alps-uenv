run:
  features:
    - gromacs 
  cc: gcc
  cxx: g++
  views:
    - gromacs
  extras:
    version: 2025.0

build:
  features:
    - gromacs-dev
  cc: gcc
  cxx: g++
  views:
    - develop
  extras:
    version: 2025.0
    cmake: -DREGRESSIONTEST_DOWNLOAD=OFF -DGMX_MPI=ON -DGMX_BUILD_OWN_FFTW=OFF -DGMX_USE_PLUMED=ON -DGMX_HWLOC=ON -DGMX_SIMD=AUTO -DGMX_INSTALL_NBLIB_API=ON
