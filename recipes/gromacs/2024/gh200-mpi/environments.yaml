gromacs:
  compiler:
  - toolchain: gcc
    spec: gcc@12.3
  unify: when_possible
  specs:
  - cmake
  - cuda@12.6.2
  - blas
  - lapack
  - hwloc
  - fftw
  - python@3.12
  - gromacs@2024.3 +plumed +cuda +mpi +hwloc
  mpi:
    spec: cray-mpich
    gpu: cuda
  variants:
  - +mpi
  - +cuda
  - cuda_arch=90
  views:
    develop:
      exclude: ['gromacs']
    gromacs:
      link: run
  packages:
  - perl

