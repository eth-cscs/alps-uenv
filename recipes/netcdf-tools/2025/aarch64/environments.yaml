netcdf:
  compiler: [gcc]
  network:
      mpi: cray-mpich@8.1.32
  unify: true
  specs:
  - hdf5 +szip +hl
  - netcdf-c
  - netcdf-cxx4
  - netcdf-fortran
  - ncview
  - cdo
  - eccodes
  - gdal
  - geos
  - nco
  - python
  - udunits
  # ferret hard codes x86 flags in its build config
  #- ferret
  views:
    netcdf:
      link: roots
      uenv:
        add_compilers: true
        prefix_paths:
          LD_LIBRARY_PATH: [lib, lib64]

