nvhpc-env:
  compiler:
    - toolchain: gcc
      spec: gcc@13
  mpi:
    spec: cray-mpich@8.1.30
  unify: true
  specs:
  - quantum-espresso@7.4.1 +libxc +scalapack +openmp hdf5=parallel
  - netlib-scalapack
  - cmake
  - libxc
  - fftw
  - openblas threads=openmp
  packages:
  - git
  variants:
  - +mpi
  views:
    default:
      link: roots
    develop:
      exclude: ['quantum-espresso', 'patchelf', 'git']
      link: roots
