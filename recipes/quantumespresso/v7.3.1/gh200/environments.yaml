nvhpc-env:
  compiler:
    - toolchain: llvm
      spec: nvhpc
    - toolchain: gcc
      spec: gcc@12
  mpi:
    spec: cray-mpich@8.1.29
    gpu: cuda
  unify: true
  specs:
  - quantum-espresso@7.3.1 %nvhpc +libxc +cuda +nvtx +scalapack
  - cmake%gcc
  - fftw%nvhpc
  - nvpl-blas threads=openmp
  - nvpl-lapack threads=openmp
  - libxc%nvhpc~cuda
  - libxml2%gcc
  - patchelf%gcc
  - scalapack
  packages:
  - git
  variants:
  - +mpi
  - +cuda
  - cuda_arch=90
  views:
    default:
      link: roots
    develop:
      exclude: ['quantum-espresso', 'patchelf', 'git']
      link: roots
