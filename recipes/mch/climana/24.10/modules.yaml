modules:
  default:
    arch_folder: false
    tcl:
      all:
        autoload: none
      exclude:
      - '%gcc@7.5.0'
      - gcc %gcc@7.5.0
      - perl
      - autoconf
      - m4
      - automake
      - texinfo
      - libtool
      - gawk
      - curl
      - diffutils
      - glibc
      - gmake
      - libiconv
      - zlib-ng
      - zstd
      exclude_implicits: true
      #hide_implicits: true
      hash_length: 0
      include:
      - hdf5
      - zlib%gcc +shared
      netcdf-c:
        environment:
          set:
            NETCDF_C_ROOT: '{prefix}'
      projections:
        all: '{name}/{version}'
  prefix_inspections:
    bin:
    - PATH
    lib:
    - LD_LIBRARY_PATH
    lib/pkgconfig:
    - PKG_CONFIG_PATH
    lib64:
    - LD_LIBRARY_PATH
    lib64/pkgconfig:
    - PKG_CONFIG_PATH
