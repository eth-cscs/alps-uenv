prgenv-nvidia:
  compiler:
    - toolchain: gcc
      spec: gcc
    - toolchain: llvm
      spec: nvhpc
  unify: when_possible
  mpi:
    spec: cray-mpich@8.1.30%nvhpc
    gpu: cuda
  packages:
  - perl
  - curl
  - gmake
  - autoconf
  - automake
  specs:
  - osu-micro-benchmarks@5.9%nvhpc
  - cuda@12.3
  - eccodes@2.25.0%nvhpc +tools +fortran +aec +openmp jp2k=jasper
  - netcdf-c
  - netcdf-fortran%nvhpc
  - hdf5%nvhpc +szip +hl +fortran +mpi
  - openblas@0.3.21%nvhpc
  - libfyaml
  # the following are explicitly set for backwards compatibility
  - cray-pals@1.2.12
  #- cray-pmi@6.1.11%nvhpc
  #- cray-gtl@8.1.26%nvhpc
  variants:
  - cuda_arch=80
  - +mpi
  - +cuda
  views:
    prgenv-icon:
      exclude: ['eccodes@2.19.1']
      link: roots
