gcc-env:
  compiler:
      - toolchain: gcc
        spec: gcc@13
  mpi:
      spec: cray-mpich@8.1.30
      gpu: Null
  unify: true
  specs:
  - cmake
  - fftw
  - hdf5+hl
  - ninja@1.11
  - openblas threads=openmp
  - python@3.12
  - py-pip
  variants:
  - +mpi
  views:
    jupyter:
      link: roots
      uenv:
        add_compilers: true
        prefix_paths:
          LD_LIBRARY_PATH: [lib, lib64]
