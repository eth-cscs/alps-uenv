modules:
  # Paths to check when creating modules for all module sets
  prefix_inspections:
    bin:
      - PATH
    lib:
      - LD_LIBRARY_PATH
    lib64:
      - LD_LIBRARY_PATH

  default:
    arch_folder: false
    # Where to install modules
    roots:
      tcl: /snap/modules
    tcl:
      all:
        autoload: none
      hash_length: 0
      exclude_implicits: true
      exclude:
        - '%gcc@7.5.0'
        - 'gcc %gcc@7.5.0'
        - 'autoconf'
        - 'automake'
        - 'c-blosc'
        - 'ca-certificates-mozilla'
        - 'diffutils'
        - 'gnuconfig'
        - 'jasper'
        - 'libaec'
        - 'libiconv'
        - 'libxcrypt'
        - 'libxml2'
        - 'patchelf'
        - 'm4'
        - 'ncurses'
        - 'openssl'
        - 'xz'
        - 'zlib'
        - 'zstd'
      projections:
        all: '{name}/{version}'
