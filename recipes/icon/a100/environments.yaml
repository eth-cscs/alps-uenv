nvidia:
  compiler:
      - toolchain: gcc
        spec: gcc
      - toolchain: llvm
        spec: nvhpc
  unify: when_possible
  mpi:
      spec: cray-mpich
      gpu: cuda
  specs:
  - eccodes@2.25.0%nvhpc +tools +fortran +aec +openmp jp2k=jasper
  - cmake%gcc
  - cuda@11.8%gcc
  - hdf5 +fortran
  - hwloc%gcc
  - netcdf-c@%nvhpc
  - netcdf-fortran@%nvhpc
  - numactl%gcc
  - osu-micro-benchmarks@5.9%nvhpc
  - perl%gcc
  # the following will not be available as modules
  - autoconf%gcc
  - automake%gcc
  - ca-certificates-mozilla%gcc
  - diffutils%gcc
  - gnuconfig%gcc
  - libiconv%gcc
  - libxcrypt%gcc
  - libxml2%gcc
  - m4%gcc
  - ncurses%gcc
  - openssl%gcc
  - xz%gcc
  - zlib%gcc
  variants:
  - cuda_arch=80
  - +mpi
  - +cuda
  packages:
  - curl
  - pkgconf
  views:
    default:
