gcc-env:
  compiler: [gcc]
  network:
      mpi: cray-mpich@8.1.32
  unify: true
  specs:
  - arpack-ng
  - blaspp
  - blt
  - boost +atomic +chrono +container +context +coroutine +date_time +filesystem +iostreams +json +log +mpi +multithreaded +program_options +python +random +regex +serialization +shared +system +test +thread +timer +url
  - camp
  - cmake
  - dla-future +miniapps +scalapack
  - dla-future-fortran
  - eigen
  - fftw
  - fmt
  - gsl
  - hdf5 +fortran +hl
  - hwloc
  - hypre +superlu-dist
  - kokkos +aggressive_vectorization cxxstd=17 +hwloc +openmp +pic +serial +shared ~tuning
  - kokkos-kernels +blas +execspace_openmp +execspace_serial +lapack +openmp scalars=float,double,complex_float,complex_double +serial +shared +superlu
  - kokkos-tools +mpi +papi
  - lapackpp
  - libtree
  - lua
  - lz4
  - meson
  - metis
  - mimalloc
  - mumps +parmetis +ptscotch
  - nco
  - netcdf-c
  - netlib-scalapack
  - ninja
  - openblas threads=openmp
  - osu-micro-benchmarks
  - p4est@=2.8 +mpi # https://github.com/spack/spack-packages/issues/1942
  - parmetis
  - petsc +batch +hwloc +hypre +kokkos +libyaml +metis +mumps +openmp +ptscotch +suite-sparse
  - pika malloc=mimalloc +mpi +stdexec
  - python
  - slepc
  - spdlog
  - stdexec
  - suite-sparse
  - superlu
  - superlu-dist
  - swig
  # TODO
  - trilinos@16.0 +adios2 ~amesos +amesos2 +belos +boost cxxstd=17 ~epetra ~epetraext +explicit_template_instantiation +hdf5 +hypre ~ifpack +ifpack2 +intrepid2 +kokkos ~ml +mpi +muelu +mumps +nox +openmp +sacado +stk +stratimikos +suite-sparse +superlu-dist +tpetra +zoltan2
  - umpire
  - zlib-ng
  variants:
  - +mpi
  views:
    default:
      link: roots
      uenv:
        add_compilers: true
        prefix_paths:
          LD_LIBRARY_PATH: [lib, lib64]
