ascent-env:
  compiler: [gcc]
  network:
    mpi: cray-mpich@8.1.32 +cuda
  unify: when_possible
  specs:
    - cmake
    - hdf5+cxx+hl~fortran
    - cuda@12.8.1
    - vtk-m +cuda
    - raja +cuda
    - umpire +cuda
    - camp +cuda
    - ascent@0.9.5 +cuda
  variants:
    - cuda_arch=90
  views:
    default:
      link: roots
      uenv:
        add_compilers: true
        prefix_paths:
          LD_LIBRARY_PATH: [lib, lib64]
