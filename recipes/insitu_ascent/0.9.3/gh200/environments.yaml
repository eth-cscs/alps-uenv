ascent:
  compiler:
  - toolchain: gcc
    spec: gcc@12
  mpi:
    spec: cray-mpich@8.1.30
    gpu: cuda
  unify: true
  specs:
  - cmake
  - cuda@12.4  # vtk-m will build with cuda/12.6 but will fail at runtime
  - py-numpy
  - ascent +python +occa +mfem +silo +cuda cuda_arch=90
    ^raja +cuda cuda_arch=90
    ^umpire +cuda cuda_arch=90
    ^vtk-m +cuda cuda_arch=90
    ^cray-mpich +cuda

  # TODO: +mfem
  # TODO: +silo for conduit ?
  # TODO: - ascent -cuda +python
  views:
    default:
    develop:
      link: roots
      exclude: ["ascent"]
#    ascent_cpu:
#      link: roots
#      exclude: ["ascent+cuda"]
