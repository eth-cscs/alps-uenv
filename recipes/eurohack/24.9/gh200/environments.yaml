gcc-env:
  compiler:
      - toolchain: gcc
        spec: gcc
  mpi:
      spec: cray-mpich@8.1.30
      gpu: cuda
  unify: true
  specs:
  - aws-ofi-nccl@master
  - cmake
  - cuda@12.4
  - fftw
  - fmt
  - hdf5+hl
  - libtree
  - meson
  - nccl
  - nccl-tests
  - ninja
  - openblas threads=openmp
  - osu-micro-benchmarks@5.9
  - python@3.12
  - gsl
  variants:
  - +mpi
  - +cuda
  - cuda_arch=90
  views:
    default:
      link: roots
      uenv:
        prefix_paths:
          LD_LIBRARY_PATH: [lib, lib64]
